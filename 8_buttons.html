<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Buttons | Bootstrap 4</title>
</head>
<body>
      <h2 class="display-4 text-center mb-5">Buttons & Button Groups</h2>
      <div class="container">
        <!--########################START HERE#########################-->

        <!-- BUTTONS -->
        <hr>
        <button class="btn btn-primary" type="button">Primary</button>
        <button class="btn btn-secondary" type="button">Secondary</button>
        <button class="btn btn-success" type="button">Success</button>
        <button class="btn btn-info" type="button">Info</button>
        <button class="btn btn-warning" type="button">Warning</button>
        <button class="btn btn-danger" type="button">Danger</button>
        <button class="btn btn-link" type="button">Link</button>
        <hr>

        <!-- BUTTON TAGS -->
        <hr>
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-success" type="submit">Button</button>
        <input class="btn btn-danger" type="button" value="Input">
        <input class="btn btn-warning" type="button" value="Submit">
        <input class="btn btn-info" type="button" value="Reset"> 
        <hr>

        <!-- OUTLINE BUTTONS -->
        <hr>
        <button class="btn btn-outline-primary" type="button">Primary</button>
        <button class="btn btn-outline-secondary" type="button">Secondary</button>
        <button class="btn btn-outline-success" type="button">Success</button>
        <button class="btn btn-outline-info" type="button">Info</button>
        <button class="btn btn-outline-warning" type="button">Warning</button>
        <button class="btn btn-outline-danger" type="button">Danger</button>
        <hr>

        <!-- BUTTON SIZES -->
        <hr>
        <button class="btn btn-info btn-lg" type="button"><i class="fas fa-user"></i> Large button</button>
        <button class="btn btn-info btn-sm" type="button">Small button</button>
        <br><br>
        <button class="btn btn-info btn-block" type="button">Block level button</button>
        <hr>

        <!-- STATES -->
        <hr>
        <button class="btn btn-success" type="button">Regular Button</button>
        <button class="btn btn-success active" type="button">Active Button</button>
        <button class="btn btn-success disabled" type="button">Disabled Button</button>
        <br>
        <button class="btn btn-danger mt-2 btn-toggle" data-toggle="button" type="button">
            Toggle State
        </button>
        <hr>

        <!-- BUTTON DROPDOWNS -->
        <hr>
        <div class="dropdown"> <!-- To show the items up use dropup class -->
            <button class="btn btn-warning dropdown-toggle" data-toggle="dropdown" type="button">
                My Dropdown
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
            </div>
        </div>
        <hr>

        <!-- SPLIT DROPDOWNS -->
        <hr>
        <div class="btn-group">
            <button class="btn btn-primary" type="button">My Button</button>
            <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" type="button">
                <span class="sr-only">Toggle Dropdown</span>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Link One</a>
                <a class="dropdown-item" href="#">Link Two</a>
                <a class="dropdown-item" href="#">Link Three</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Link Four</a>
            </div>
        </div>
        <hr>

        <!-- BUTTON GROUPS -->
        <hr>
        <div class="btn-group">
            <button class="btn btn-secondary" type="button">Left</button>
            <button class="btn btn-primary" type="button">Middle</button>
            <button class="btn btn-secondary" type="button">Right</button>
        </div>
        
        <!-- Toolbar -->
        <hr>
        <div class="btn-toolbar" role="toolbar">
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">1</button>
                <button class="btn btn-primary" type="button">2</button>
                <button class="btn btn-primary" type="button">3</button>
                <button class="btn btn-primary" type="button">4</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">5</button>
                <button class="btn btn-primary" type="button">6</button>
                <button class="btn btn-primary" type="button">7</button>
            </div>
            <div class="btn-group mr-2">
                <button class="btn btn-primary" type="button">8</button>
                <button class="btn btn-primary" type="button">9</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">0</button>
            </div>
        </div>

        <hr>

        <div class="btn-group-vertical">
            <button class="btn btn-info" type="button">Left</button>
            <button class="btn btn-warning" type="button">Middle</button>
            <button class="btn btn-info" type="button">Right</button>
        </div>
        <hr>

    </div><!-- ./container -->
    <div style="margin-top:500px;"></div>

    <script src="js/jquery-slim.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8446631d3f.js" crossorigin="anonymous"></script>
</body>
</html>
